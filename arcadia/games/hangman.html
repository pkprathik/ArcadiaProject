<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangman | Arcadia</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/hangman.css">
</head>
<body>

<header>
    <h1>Hangman</h1>
</header>

<div class="hangman-wrap">
    <div class="hangman-hud">
        <div class="hangman-title">ðŸŽ¯ Hangman</div>
        <div class="hangman-lives">Lives: <span id="lives">6</span></div>
    </div>

    <div class="hangman-board">
        <div id="word" class="word">_ _ _ _</div>
        <div id="letters" class="letters"></div>
    </div>

    <!-- Game Over Overlay -->
    <div id="hangmanOverlay" class="hangman-overlay hidden">
        <div class="hangman-card">
            <div id="overlayTitle" class="overlay-title">YOU WON</div>
            <div id="overlayWord" class="overlay-word"></div>
            <div class="overlay-actions">
                <button onclick="restartGame()" class="btn">Restart</button>
                <a href="../index.html" class="btn">Exit</a>
            </div>
        </div>
    </div>

    <div style="text-align:center; margin-top:14px;">
        <button onclick="restartGame()" class="btn">Restart</button>
        <a href="../index.html" class="btn">Exit</a>
    </div>
</div>

<script src="../js/hangman.js"></script>
</body>
</html>
