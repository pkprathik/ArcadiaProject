<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe | Arcadia</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
    
        body {
            background: url("../assets/images/tttbg.jpg") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .game-container {
            background: rgba(255,255,255,0.9);
            padding: 20px;
            width: 350px;
            margin: auto;
            margin-top: 40px;
            border-radius: 12px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 5px;
            justify-content: center;
            margin-top: 30px;
        }

        .cell {
            width: 100px;
            height: 100px;
            font-size: 36px;
            text-align: center;
            line-height: 100px;
            background: #fff;
            border: 2px solid #333;
            cursor: pointer;
        }

        .status {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }
        #gamePopup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height : 100%;
            background: rgba(0,0,0,0.65);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 99999;
        }

        #gamePopupBox {
            background: white;
            color: black;
            padding: 35px 45px;
            border-radius: 14px;
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>Tic Tac Toe</h1>
</header>
<div id="resultScreen" class="result-screen">
    <div class="result-content">
    <h2>Game Over</h2>
    <div id="winnerSymbol" class="winner-symbol">X</div>
    <h1>WINNER!</h1>
    <button onclick="restartGame()">Restart game</button>
</div>
</div>
<div class="board" id="board"></div>

<div class="status" id="status">Player X's turn</div>

<div style="text-align:center; margin-top:20px;">
    <button onclick="restartGame()" class="btn">Restart</button>
    <a href="../index.html" class="btn">Exit</a>
</div>

<script src="../js/tictactoe.js"></script>
</body>
</html>
